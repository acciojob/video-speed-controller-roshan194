<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div class="player">
    <video class="player__video viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <button class="rewind player__button" data-skip="-10">« 10s</button>
      <button class="toggle player__button">►</button>
      <button class="forward player__button" data-skip="25">25s »</button>

      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
    </div>

    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
